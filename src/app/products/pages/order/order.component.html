<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - creados por {{'nosotros' | toggleCase: isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" label="ToggleCase" icon="pi pi-search" class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
    <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
    <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help mr-2"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy:isAscendent" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>
              <p-tag [severity]="heroe.canFly | canFlyTagColor" [value]="heroe.canFly | canFly"></p-tag>
            </td>
            <td>{{ getColorName(heroe.color) }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
